{% extends 'inventory/base.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-10 col-12 mx-auto mt-5">
            <div class="d-flex justify-content-end">
                <a href="{% url 'addstock' %}" class="btn btn-primary">
                    +
                </a>
            </div>
            <table class="table table-hover table-stripped">
                <thead>
                    <tr>
                        <th scope="col">
                            ID
                        </th>
                        <th scope="col">
                            Name
                        </th>
                        <th scope="col">
                            Stock
                        </th>
                        <th scope="col">
                            Type
                        </th>
                        <th scope="col">
                            
                        </th>
                        <th scope="col">
                            
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {% if items|length == 0 %}
                    <tr>
                        <th scope="row">
                            -
                        </th>
                        <td>
                            -
                        </td>
                        <td>
                            -
                        </td>
                        <td>
                            -
                        </td>
                        <td>
                            -
                        </td>
                        <td>
                            -
                        </td>
                    </tr>
                    {% endif %}
                    {% for item in items %}
                    <tr>
                        <th scope="row">
                            {{item.id}}
                        </th>
                        <td>
                            {{item.name}}
                        </td>
                        <td>
                            {{item.stock}}
                        </td>
                        <td>
                            {{item.type.name}}
                        </td>
                        <td>
                            <a href="{% url 'editstock' item.id %}" class="btn btn-outline-secondary">
                                edit
                            </a>
                        </td>
                        <td>
                            <a href="{% url 'delete-item' item.id %}" class="btn btn-secondary">
                                Delete
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock content %}
